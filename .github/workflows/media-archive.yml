name: Media Archive Backup

on:
  schedule:
    # Run weekly on Sundays at 2:00 AM UTC
    - cron: "0 2 * * 0"
  workflow_dispatch:
    inputs:
      bucket:
        description: "Supabase Storage bucket to archive"
        required: false
        default: "game-covers"
      dry_run:
        description: "Set to true to list objects without downloading"
        required: false
        default: "false"

env:
  ARCHIVE_BUCKET: ${{ github.event.inputs.bucket || 'game-covers' }}
  ARCHIVE_DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}

jobs:
  archive-media:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "20.19"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create archive directory
        run: mkdir -p backups/media-archive

      - name: Archive media from Supabase Storage
        if: env.ARCHIVE_DRY_RUN != 'true'
        env:
          DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${DOTENV_PRIVATE_KEY:-}" ]; then
            echo "DOTENV_PRIVATE_KEY secret is required to decrypt .env" >&2
            exit 1
          fi
          npx dotenvx run -- node scripts/archive-media.js \
            --bucket "$ARCHIVE_BUCKET" \
            --output backups/media-archive

      - name: List objects (dry run)
        if: env.ARCHIVE_DRY_RUN == 'true'
        env:
          DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${DOTENV_PRIVATE_KEY:-}" ]; then
            echo "DOTENV_PRIVATE_KEY secret is required to decrypt .env" >&2
            exit 1
          fi
          echo "Dry run mode - validating environment and bucket: $ARCHIVE_BUCKET"
          # Test that environment variables can be decrypted and loaded
          npx dotenvx run -- node -e '
            const url = process.env.SUPABASE_URL;
            const key = process.env.SUPABASE_SERVICE_ROLE_KEY;
            if (!url || !key) {
              console.error("SUPABASE_URL or SUPABASE_SERVICE_ROLE_KEY missing in .env");
              process.exit(1);
            }
            console.log("âœ“ Environment variables loaded successfully");
            console.log("âœ“ Bucket:", process.env.ARCHIVE_BUCKET || "game-covers");
          '
          # In future, could add a --list-only flag to archive-media.js

      - name: Compress archive
        if: env.ARCHIVE_DRY_RUN != 'true'
        run: |
          if [ -f backups/media-archive/manifest.json ]; then
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            tar -czvf "backups/media-archive-${TIMESTAMP}.tar.gz" -C backups media-archive
            echo "ARCHIVE_FILE=backups/media-archive-${TIMESTAMP}.tar.gz" >> $GITHUB_ENV
          fi

      - name: Upload archive artifact
        if: env.ARCHIVE_DRY_RUN != 'true'
        uses: actions/upload-artifact@v6
        with:
          name: media-archive-${{ github.run_id }}
          path: backups/media-archive-*.tar.gz
          retention-days: 90
          if-no-files-found: warn

      - name: Report summary
        if: always()
        run: |
          echo "## Media Archive Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Bucket**: $ARCHIVE_BUCKET" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry Run**: $ARCHIVE_DRY_RUN" >> $GITHUB_STEP_SUMMARY
          if [ -f backups/media-archive/manifest.json ]; then
            OBJECT_COUNT=$(jq '.objects | length' backups/media-archive/manifest.json)
            TOTAL_SIZE=$(jq '[.objects[].size] | add // 0' backups/media-archive/manifest.json)
            TOTAL_SIZE_MB=$(echo "scale=2; $TOTAL_SIZE / 1048576" | bc)
            echo "- **Objects archived**: $OBJECT_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "- **Total size**: ${TOTAL_SIZE_MB} MB" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Checksum Manifest" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            head -50 backups/media-archive/manifest.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "- No manifest generated" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Create failure issue
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            const title = `ðŸ”´ Media Archive Backup Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `## Workflow Failure\n\n**Workflow:** Media Archive Backup\n**Run:** [${context.runId}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n**Triggered by:** ${context.eventName}\n\n### Likely Causes\n- Missing \`DOTENV_PRIVATE_KEY\` secret (required to decrypt .env)\n- Missing \`SUPABASE_URL\` or \`SUPABASE_SERVICE_ROLE_KEY\` in encrypted .env file\n- Supabase Storage bucket does not exist\n- Network or API issues\n\nPlease check the workflow logs for details.`;

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'workflow-failure,media-archive'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['workflow-failure', 'media-archive', 'automated']
              });
            }
