name: Price Snapshot Refresh (eBay)

on:
  schedule:
    # Run twice per day to keep valuations reasonably fresh without hammering the API
    - cron: "15 */12 * * *"
  workflow_dispatch:
    inputs:
      limit:
        description: "Maximum number of games to refresh (defaults to 25)"
        required: false
        default: "25"
      filter:
        description: "Optional case-insensitive substring to target specific games/platforms"
        required: false
      force:
        description: "Set to true to ignore the refresh window and always update matching games"
        required: false
        default: "false"
      dry_run:
        description: "Set to true to exercise the script without writing to Supabase"
        required: false
        default: "false"

env:
  REFRESH_LIMIT: ${{ github.event.inputs.limit || '25' }}
  REFRESH_FILTER: ${{ github.event.inputs.filter || '' }}
  REFRESH_FORCE: ${{ github.event.inputs.force || 'false' }}
  REFRESH_DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.19"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Restore price cache
        id: price-cache
        uses: actions/cache/restore@v4
        with:
          path: data/ebay-price-cache.json
          key: ebay-price-cache-v1
          restore-keys: |
            ebay-price-cache-

      - name: Ensure cache file exists
        run: |
          mkdir -p data
          if [ ! -f data/ebay-price-cache.json ]; then
            echo "{}" > data/ebay-price-cache.json
          fi

      - name: Refresh eBay price snapshots
        env:
          DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${DOTENV_PRIVATE_KEY:-}" ]; then
            echo "DOTENV_PRIVATE_KEY secret is required to decrypt .env" >&2
            exit 1
          fi

          ARGS=(--limit "${REFRESH_LIMIT:-25}")
          if [ -n "${REFRESH_FILTER:-}" ]; then
            ARGS+=("--filter" "${REFRESH_FILTER}")
          fi
          if [ "${REFRESH_FORCE:-false}" = "true" ]; then
            ARGS+=("--force")
          fi
          if [ "${REFRESH_DRY_RUN:-false}" = "true" ]; then
            ARGS+=("--dry-run")
          fi

          echo "Running eBay price refresh with args: ${ARGS[*]}"
          npx dotenvx run -- node scripts/update-ebay-prices.js "${ARGS[@]}"

      - name: Save price cache
        if: ${{ success() }}
        uses: actions/cache/save@v4
        with:
          path: data/ebay-price-cache.json
          key: ebay-price-cache-v1-${{ hashFiles('data/ebay-price-cache.json') }}

      - name: Create failure issue
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ðŸ”´ Price Snapshot Refresh Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `## Workflow Failure\n\n**Workflow:** Price Snapshot Refresh (eBay)\n**Run:** [${context.runId}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n**Triggered by:** ${context.eventName}\n\n### Likely Causes\n- Missing \`DOTENV_PRIVATE_KEY\` secret (required to decrypt .env)\n- eBay Finding API issues\n- Supabase connectivity problems\n\nPlease check the workflow logs for details.`;

            // Check if similar issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'workflow-failure,price-refresh'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['workflow-failure', 'price-refresh', 'automated']
              });
            }
