name: CI
permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality-checks:
    name: Lint, Format, Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19'
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Format check
        run: npm run format:check
      - name: Unit tests
        run: npm test

  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  supabase-verify:
    name: Supabase Schema Checks
    runs-on: ubuntu-latest
    needs:
      - quality-checks
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 6543:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:6543/postgres?sslmode=disable
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19'
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Generate seed SQL
        run: npm run seed:generate
      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Apply migrations and seed
        run: |
          set -euo pipefail
          for file in supabase/migrations/*.sql; do
            [ -e "$file" ] || continue
            echo "Applying migration: $file"
            psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f "$file"
          done
          echo "Seeding database"
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f supabase/seed.sql
      - name: Supabase db lint
        env:
          PGSSLMODE: disable
        run: scripts/run-supabase-lint.sh

  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs:
      - quality-checks
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19'
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build CSS bundle
        run: npm run build:css
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: lighthouserc.json
          temporaryPublicStorage: false
          uploadArtifacts: true
