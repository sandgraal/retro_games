name: CI
permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality-checks:
    name: Lint, Format, Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.19"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Format check
        run: npm run format:check
      - name: Unit tests
        run: npm test

  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  supabase-verify:
    name: Supabase Schema Checks
    runs-on: ubuntu-latest
    needs:
      - quality-checks
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 6543:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:6543/postgres?sslmode=disable
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.19"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Generate seed SQL
        run: npm run seed:generate
      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Create Supabase roles
        run: |
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 <<EOF
          -- Create Supabase roles that migrations expect
          DO \$\$
          BEGIN
            IF NOT EXISTS (SELECT FROM pg_roles WHERE rolname = 'anon') THEN
              CREATE ROLE anon NOLOGIN;
            END IF;
            IF NOT EXISTS (SELECT FROM pg_roles WHERE rolname = 'authenticated') THEN
              CREATE ROLE authenticated NOLOGIN;
            END IF;
            IF NOT EXISTS (SELECT FROM pg_roles WHERE rolname = 'service_role') THEN
              CREATE ROLE service_role NOLOGIN;
            END IF;
          END
          \$\$;
          GRANT USAGE ON SCHEMA public TO anon, authenticated, service_role;
          
          -- Create auth schema and stub tables/functions that Supabase provides
          CREATE SCHEMA IF NOT EXISTS auth;
          
          CREATE TABLE IF NOT EXISTS auth.users (
            id uuid PRIMARY KEY DEFAULT gen_random_uuid(),
            email text,
            created_at timestamptz DEFAULT now()
          );
          
          -- Create auth.uid() function stub
          CREATE OR REPLACE FUNCTION auth.uid() RETURNS uuid AS \$\$
            SELECT NULL::uuid;
          \$\$ LANGUAGE sql STABLE;
          
          -- Create auth.role() function stub  
          CREATE OR REPLACE FUNCTION auth.role() RETURNS text AS \$\$
            SELECT 'anon'::text;
          \$\$ LANGUAGE sql STABLE;
          
          GRANT USAGE ON SCHEMA auth TO anon, authenticated, service_role;
          GRANT SELECT ON auth.users TO anon, authenticated, service_role;
          EOF
      - name: Apply migrations and seed
        run: |
          set -euo pipefail
          for file in supabase/migrations/*.sql; do
            [ -e "$file" ] || continue
            echo "Applying migration: $file"
            psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f "$file"
          done
          echo "Seeding database"
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f supabase/seed.sql
      - name: Supabase db lint
        env:
          PGSSLMODE: disable
        run: scripts/run-supabase-lint.sh

  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs:
      - quality-checks
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.19"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build CSS bundle
        run: npm run build:css
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: lighthouserc.json
          temporaryPublicStorage: false
          uploadArtifacts: true
