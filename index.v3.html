<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Dragon's Hoard Atlas - A privacy-first retro game collection tracker with museum-quality design"
    />
    <meta name="theme-color" content="#1a1a2e" />

    <!-- Preconnect to CDNs -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload critical assets -->
    <link rel="modulepreload" href="/src/main.v3.simple.ts" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêâ</text></svg>"
    />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <title>Dragon's Hoard Atlas | Retro Game Collection</title>

    <style>
      /* Critical CSS - inline to prevent FOUC */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #0d0d1a;
        --bg-secondary: #1a1a2e;
        --bg-tertiary: #16213e;
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.7);
        --text-muted: rgba(255, 255, 255, 0.5);
        --accent-primary: #00d4ff;
        --accent-secondary: #7c3aed;
        --border-subtle: rgba(255, 255, 255, 0.08);
        --border-default: rgba(255, 255, 255, 0.12);
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.3);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.4);
        --radius-sm: 6px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --space-xs: 4px;
        --space-sm: 8px;
        --space-md: 16px;
        --space-lg: 24px;
        --space-xl: 32px;
        --space-2xl: 48px;
        --font-sans: "Inter", system-ui, -apple-system, sans-serif;
        --z-modal: 1000;
        --z-toast: 1100;
      }

      html {
        font-size: 16px;
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--font-sans);
        font-feature-settings:
          "kern" 1,
          "liga" 1;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.5;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Layout */
      .app {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .app-header {
        position: sticky;
        top: 0;
        z-index: 100;
        padding: var(--space-md) var(--space-lg);
        background: rgba(13, 13, 26, 0.95);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--border-subtle);
      }

      .app-header__inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1600px;
        margin: 0 auto;
      }

      .app-logo {
        display: flex;
        align-items: center;
        gap: var(--space-sm);
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--text-primary);
        text-decoration: none;
      }

      .app-logo__icon {
        font-size: 1.5rem;
      }

      .app-main {
        flex: 1;
        padding: var(--space-lg);
        max-width: 1600px;
        margin: 0 auto;
        width: 100%;
      }

      .app-footer {
        padding: var(--space-lg);
        text-align: center;
        font-size: 0.875rem;
        color: var(--text-muted);
        border-top: 1px solid var(--border-subtle);
      }

      /* Games Grid Container */
      #games-grid {
        min-height: 400px;
        position: relative;
      }

      /* Loading Skeleton */
      .skeleton-card {
        background: rgba(255, 255, 255, 0.03);
        border-radius: var(--radius-md);
        overflow: hidden;
        animation: pulse 1.5s ease-in-out infinite;
      }

      .skeleton-cover {
        aspect-ratio: 3/4;
        background: rgba(255, 255, 255, 0.05);
      }

      .skeleton-text {
        height: 16px;
        margin: 12px;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.05);
      }

      .skeleton-text--short {
        width: 60%;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* Empty State */
      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: var(--space-2xl);
        text-align: center;
      }

      .empty-state__icon {
        font-size: 4rem;
        margin-bottom: var(--space-md);
      }

      .empty-state__title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0 0 var(--space-sm);
      }

      .empty-state__message {
        color: var(--text-secondary);
        margin: 0;
      }

      /* Error State */
      .error-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: var(--space-2xl);
        text-align: center;
      }

      .error-state__icon {
        font-size: 3rem;
        margin-bottom: var(--space-md);
      }

      .error-state__title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #ef4444;
        margin: 0 0 var(--space-sm);
      }

      .error-state__message {
        color: var(--text-secondary);
        margin: 0 0 var(--space-lg);
      }

      .error-state__retry {
        padding: var(--space-sm) var(--space-md);
        background: var(--accent-primary);
        border: none;
        border-radius: var(--radius-sm);
        color: #000;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }

      .error-state__retry:hover {
        background: #00b8e6;
      }

      /* Responsive */
      @media (max-width: 640px) {
        .app-main {
          padding: var(--space-md);
        }

        .app-header {
          padding: var(--space-sm) var(--space-md);
        }

        .app-logo {
          font-size: 1rem;
        }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.25);
      }

      /* Selection */
      ::selection {
        background: var(--accent-primary);
        color: #000;
      }

      /* Focus visible */
      :focus-visible {
        outline: 2px solid var(--accent-primary);
        outline-offset: 2px;
      }

      /* Hide focus for mouse users */
      :focus:not(:focus-visible) {
        outline: none;
      }

      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }

        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header class="app-header" id="app-header">
        <div class="app-header__inner">
          <a href="/" class="app-logo">
            <span class="app-logo__icon">üêâ</span>
            <span>Dragon's Hoard Atlas</span>
          </a>
          <nav class="app-nav" id="app-nav">
            <!-- Navigation will be injected by JS -->
          </nav>
        </div>
      </header>

      <main class="app-main" id="app-main">
        <section id="dashboard-container" aria-label="Collection Statistics">
          <!-- Dashboard will be injected by JS -->
        </section>

        <section id="filters-container" aria-label="Game Filters">
          <!-- Filters will be injected by JS -->
        </section>

        <section id="games-grid" aria-label="Games Collection" role="grid">
          <!-- Loading skeleton -->
          <div class="skeleton-card">
            <div class="skeleton-cover"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-text skeleton-text--short"></div>
          </div>
          <div class="skeleton-card">
            <div class="skeleton-cover"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-text skeleton-text--short"></div>
          </div>
          <div class="skeleton-card">
            <div class="skeleton-cover"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-text skeleton-text--short"></div>
          </div>
          <div class="skeleton-card">
            <div class="skeleton-cover"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-text skeleton-text--short"></div>
          </div>
        </section>
      </main>

      <footer class="app-footer" id="app-footer">
        <p>Dragon's Hoard Atlas v3.0 ‚Ä¢ Privacy-first game collection tracking</p>
      </footer>
    </div>

    <!-- No-JS Fallback -->
    <noscript>
      <style>
        .app-main {
          display: none;
        }
      </style>
      <div style="padding: 2rem; text-align: center">
        <h1>üêâ Dragon's Hoard Atlas</h1>
        <p>This application requires JavaScript to run.</p>
        <p>Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>

    <!-- Application Entry -->
    <script type="module" src="/src/main.v3.simple.ts"></script>
  </body>
</html>
